<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive UI</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="container">
    <form>
      <!-- 1 Pair Box -->
      <div class="box">
        <label class="radio-label">
          <input type="radio" name="bundle" value="1-pair">
          <div class="content">
            <div class="header">
              <span class="bundle-name">1 Pair</span>
              <span class="discount">50% OFF</span>
            </div>
            <p>DKK 195.00</p>
          </div>
        </label>
        <div class="box-content">
          <div class="dropdown-box">
            <label for="size-select-1">Size</label>
            <select id="size-select-1">
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
            </select>
          </div>
          <div class="dropdown-box">
            <label for="color-select-1">Color</label>
            <select id="color-select-1">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 2 Pair Box -->
      <div class="box">
        <label class="radio-label">
          <input type="radio" name="bundle" value="2-pair">
          <div class="content">
            <div class="header">
              <span class="bundle-name">2 Pair</span>
              <span class="discount">40% OFF</span>
            </div>
            <p>DKK 345.00</p>
          </div>
        </label>
        <div class="box-content">
          <div class="dropdown-box">
            <label for="size-select-2">Size</label>
            <select id="size-select-2">
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
            </select>
          </div>
          <div class="dropdown-box">
            <label for="color-select-2">Color</label>
            <select id="color-select-2">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 3 Pair Box -->
      <div class="box">
        <label class="radio-label">
          <input type="radio" name="bundle" value="3-pair">
          <div class="content">
            <div class="header">
              <span class="bundle-name">3 Pair</span>
              <span class="discount">60% OFF</span>
            </div>
            <p>DKK 528.00</p>
          </div>
        </label>
        <div class="box-content">
          <div class="dropdown-box">
            <label for="size-select-3">Size</label>
            <select id="size-select-3">
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
            </select>
          </div>
          <div class="dropdown-box">
            <label for="color-select-3">Color</label>
            <select id="color-select-3">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="scripts.js"></script> <!-- Link to external JS file -->
</body>
</html>
